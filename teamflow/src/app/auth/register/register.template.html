<div [class.right-panel-active]="rightPanelActive" class="container">
    <h1>
        Bienvenido a TeamFlow
    </h1>
    <div class="overlay-form-container">
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1 class="overlay-panel__title">¡Bienvenido!</h1>
                    <p>
                        ¿Eres nuevo por aquí?
                        Regístrate en un instante y comienza a explorar.
                    </p>
                    <button (click)="rightPanelActive = false" class="ghost">Registrarse</button>
                </div>
                <div class="overlay-panel overlay-left">
                    <h1 class="overlay-panel__title">¡Bienvenido de nuevo!</h1>
                    <p>
                        Inicia sesión para acceder a tu cuenta
                    </p>
                    <button (click)="rightPanelActive = true" class="ghost">Iniciar sesión</button>
                </div>
            </div>
        </div>
        <div class="form-container sign-up-container">
            <form action="#">
                <h1 class="form__title">Crear cuenta</h1>
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellidos">
                <input type="text" placeholder="Correo">
                <input type="text" placeholder="Contraseña">
                <button>Crear cuenta</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1 class="form__title">Iniciar sesión</h1>
                <input type="text" placeholder="Correo">
                <input type="text" placeholder="Contraseña">
                <button>Iniciar sesión</button>
            </form>
        </div>
    </div>
</div>
